<div class="row">
<form class="form-horizontal">
   <div class="form-group">
        <label>MailId</label>
        <input type="email" name="user.mailId"
        [(ngModel)]="user.mailId" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="user.password"
        [(ngModel)]="user.password" class="form-control" required>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" 
      (click)="login()">Login</button>  
    </div>
    </form>
  </div>
