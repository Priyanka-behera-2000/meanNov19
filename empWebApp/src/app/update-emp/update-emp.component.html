<div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="emp.name" 
        class="form-control" [(ngModel)]="emp.name">
      </div>
      <div class="form-group">
          <label>Job</label>
          <input type="text" name="emp.job" 
          class="form-control" [(ngModel)]="emp.job">
      </div>
      <div class="form-group">
          <label>Salary</label>
          <input type="text" name="emp.salary" 
          class="form-control" [(ngModel)]="emp.salary">
      </div>
      <div class="form-group">
         <button type="button" class="btn btn-primary"
         (click)="update()">Update</button>
      </div>
    </form>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <file-uploader [maxSizeInKb]="110" [allowMultiple]="False" [fileType]="'image/*'" 
        (onSelection)="fileuploaderFileChange($event)"  [required]="false"></file-uploader>
      </div>
    </form>
   </div>
